<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>McDonald's</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous" />
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark sticky-top">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="img/mclogo.png" width="40px" alt="" />
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse visible-xs" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Головна<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Меню</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Спеціальні пропозиції</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-md-none" href="#">Кошик</a>
                        </li>
                    </ul>
                    <button class="btn btn-warning d-none d-md-block">
                        <i class="fas fa-shopping-basket"></i>
                    </button>
                </div>
            </div>
        </nav>
        <main class="container">
            <div class="stocks-block">
                <h2 class="text-center">Спеціальні пропозиції</h2>
                <div class="carousel rounded shadow overflow-hidden">
                    <div class="carousel-item hidden show d-block position-relative">
                        <h3 class="position-absolute text-white font-weight-bold">Справжні американці в МакДональдз!</h3>
                        <a href="#realamerican">
                            <img style="width: 100%" src="img/realamerican.jpg" draggable="false" alt="Real American" />
                        </a>
                    </div>
                    <div class="carousel-item hidden d-block position-relative">
                        <h3 class="position-absolute text-white font-weight-bold">Заходь за новинками осені!</h3>
                        <a href="#autumncafe">
                            <img style="width: 100%" src="img/autumncafe.jpg" draggable="false" alt="Autumn Cafe" />
                        </a>
                    </div>
                    <div class="carousel-item hidden d-block position-relative">
                        <h3 class="position-absolute text-white font-weight-bold">Нові іграшки в Хеппі Міл!</h3>
                        <a href="#newtoys">
                            <img style="width: 100%" src="img/newtoys.jpg" draggable="false" alt="New Toys" />
                        </a>
                    </div>
                </div>
                <div class="carousel-control d-flex justify-content-between align-items-center pl-5 pr-5">
                    <div id="carousel-prev">
                        <i class="fas fa-arrow-left"></i>
                    </div>
                    <div class="carousel-dots">
                        <i class="fas fa-circle selected"></i>
                        <i class="fas fa-circle"></i>
                        <i class="fas fa-circle"></i>
                    </div>
                    <div id="carousel-next">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="js/main.js" type="module"></script>
    </body>
</html>
